name: test-and-release

on: [push]

jobs:
  lint-and-jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - run: yarn install
      - name: prettier
        run: yarn prettier "*.{js,json,ts,tsx,yml,md}" --check
      - name: eslint
        run: yarn lint
      - name: commitlint
        run: yarn commitlint --from origin/master --to HEAD --verbose
      - name: jest
        run: yarn jest
  karma-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - run: yarn install
      - run: yarn karma:${{ matrix.browser }}
  karma-win:
    runs-on: windows-latest
    strategy:
      matrix:
        browser: [ie]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
      - run: yarn install
      - run: yarn karma:${{ matrix.browser }}
  relese:
    needs: [lint-and-jest, karma-linux, karma-win]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn
          registry-url: https://registry.npmjs.org
      - run: yarn install
      - run: yarn build
      - name: release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_WITH_WRITE_PERMISSION }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
